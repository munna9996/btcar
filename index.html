<script>
  // Function to calculate distance using Google Maps Distance Matrix API and redirect to the specified URL
function calculateDistance(pickupLocation, dropLocation, mobileNumber, nextPageUrl, isRoundTrip) {
  var service = new google.maps.DistanceMatrixService();
  var request = {
    origins: [pickupLocation],
    destinations: [dropLocation],
    travelMode: 'DRIVING',
    unitSystem: google.maps.UnitSystem.METRIC
  };
  service.getDistanceMatrix(request, function(response, status) {
    if (status == 'OK') {
      var distance = response.rows[0].elements[0].distance.text;
      var duration = response.rows[0].elements[0].duration.text;

      // Double the distance if it's a round trip
      if (isRoundTrip) {
        distance = (parseFloat(distance) * 2).toFixed(2) + ' km';
      }

      // Redirect to the next page with all parameters including distance
      var nextPageUrlWithParams = nextPageUrl +'?pickup=' + encodeURIComponent(pickupLocation) + '&drop=' + encodeURIComponent(dropLocation) + '&mobile=' + mobileNumber + '&distance=' + distance;
      window.location.href = nextPageUrlWithParams; // Redirect to the next page
    } else {
      console.error('Error fetching distance: ' + status);
    }
  });
}
</script>

<script>// Load the Google Places Autocomplete API
function initAutocomplete() {

    var options = {
        componentRestrictions: { country: 'in' } // Restrict to India
    };
    var pickupAutocompleteOneWay = new google.maps.places.Autocomplete(pickupInputOneWay, options);
    var dropAutocompleteOneWay = new google.maps.places.Autocomplete(dropInputOneWay, options);

    // Initialize Autocomplete for pickup and drop location input fields in Round Trip form
